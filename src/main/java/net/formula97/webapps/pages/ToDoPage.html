<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Todo</title>
</head>
<body>
    <div>
        <form wicket:id="todoPostForm">
            <div>タイトル</div>
            <textarea wicket:id="todoTitle">入力タイトル</textarea>
            <input type="submit" id="formsubmit" value="Submit" />
        </form>
    </div>

    <table border="border">
        <thead>
        <tr>
            <th>登録日時</th>
            <th>タイトル</th>
            <th>完了</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="todoList">
            <td><span wicket:id="createdAt">2019/8/31 23:18</span></td>
            <td><span wicket:id="todoTitle">なんかやる</span></td>
            <td><span wicket:id="finished">〇</span></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
